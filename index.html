<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice</title>
    <style>
        /* --- Cài đặt Mobile First --- */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --background-color: #f4f7f9;
            --container-bg: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --error-color: #dc3545;
            --success-color: #28a745;
            --ai-message-bg: #e9ecef;
            --user-message-bg: #007bff;
            --record-btn-bg: #28a745;
            --record-btn-hover: #218838;
            --recording-bg: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .hidden { display: none !important; }

        /* --- Container chính --- */
        #app-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* --- Phần Xác thực --- */
        #auth-container { padding: 30px 25px; }
        .auth-header { text-align: center; margin-bottom: 25px; }
        .auth-header h1 { margin: 0; font-size: 2rem; color: var(--primary-color); }
        .auth-toggle { display: flex; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 20px; }
        .auth-toggle button { flex: 1; padding: 12px; border: none; background-color: transparent; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .auth-toggle button.active { background-color: var(--primary-color); color: white; box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3); }
        .auth-toggle button:first-child.active { border-radius: 7px 0 0 7px; }
        .auth-toggle button:last-child.active { border-radius: 0 7px 7px 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); }
        .submit-btn { width: 100%; padding: 14px; background-color: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: var(--primary-hover); }
        .divider { text-align: center; margin: 20px 0; color: var(--secondary-color); font-size: 0.9rem; position: relative; }
        .divider::before, .divider::after { content: ''; display: inline-block; width: 40%; height: 1px; background-color: var(--border-color); vertical-align: middle; margin: 0 5px; }
        .google-btn { width: 100%; padding: 12px; background-color: #fff; color: #444; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.3s; }
        .google-btn:hover { background-color: #f8f8f8; }
        .google-btn img { width: 20px; height: 20px; }
        #auth-status { margin-top: 15px; text-align: center; font-weight: 500; color: var(--error-color); min-height: 20px; }

        /* --- Giao diện ứng dụng chính --- */
        #main-app { display: flex; flex-direction: column; height: 85vh; }
        .app-header { padding: 15px; background-color: var(--primary-color); color: white; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .app-header #user-info { font-weight: 600; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #sign-out-btn { background: none; border: 1px solid white; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        #sign-out-btn:hover { background-color: rgba(255,255,255,0.2); }
        
        /* --- Khu vực chat --- */
        .chat-container { flex-grow: 1; padding: 15px; overflow-y: auto; background-color: var(--background-color); display: flex; flex-direction: column; gap: 12px; }
        .chat-message { padding: 10px 15px; border-radius: 18px; max-width: 80%; word-wrap: break-word; }
        .ai-message { background-color: var(--ai-message-bg); color: var(--text-color); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-message { background-color: var(--user-message-bg); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* --- Khu vực điều khiển (Ghi âm) --- */
        .prompt-area { padding: 20px 15px; border-top: 1px solid var(--border-color); background-color: var(--container-bg); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; flex-shrink: 0; }
        #record-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background-color: var(--record-btn-bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        #record-btn:hover:not(:disabled) { background-color: var(--record-btn-hover); }
        #record-btn.recording {
            background-color: var(--recording-bg);
            animation: pulse 1.5s infinite;
        }
        #record-btn:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }
        #record-btn svg { width: 32px; height: 32px; }
        #recognition-status { margin: 0; font-weight: 500; color: var(--secondary-color); min-height: 20px; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        @media (min-width: 768px) {
            #app-container { max-width: 480px; }
            #main-app { height: 90vh; max-height: 800px; }
        }
    </style>
</head>
<body>

    <div id="app-container">

        <!-- ===== PHẦN XÁC THỰC ===== -->
        <div id="auth-container">
             <div class="auth-header"><h1>AI Voice</h1><p>Đăng nhập để tiếp tục</p></div>
             <div class="auth-toggle"><button id="show-login-btn" class="active">Đăng nhập</button><button id="show-register-btn">Đăng ký</button></div>
             <form id="login-form"><div class="form-group"><label for="login-email">Email</label><input type="email" id="login-email" required></div><div class="form-group"><label for="login-password">Mật khẩu</label><input type="password" id="login-password" required></div><button type="submit" class="submit-btn">Đăng nhập</button></form>
             <form id="register-form" class="hidden"><div class="form-group"><label for="register-email">Email</label><input type="email" id="register-email" required></div><div class="form-group"><label for="register-password">Mật khẩu (tối thiểu 6 ký tự)</label><input type="password" id="register-password" required></div><button type="submit" class="submit-btn">Tạo tài khoản</button></form>
             <p id="auth-status"></p>
             <div class="divider">hoặc</div>
             <button class="google-btn" id="google-signin-btn"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon"><span>Đăng nhập với Google</span></button>
        </div>

        <!-- ===== ỨNG DỤNG CHÍNH ===== -->
        <main id="main-app" class="hidden">
            <header class="app-header"><span id="user-info"></span><button id="sign-out-btn">Đăng xuất</button></header>
            <div class="chat-container" id="chat-container"></div>
            <div class="prompt-area">
                <button id="record-btn" title="Nhấn để nói">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="currentColor">
                        <path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h144c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/>
                    </svg>
                </button>
                <p id="recognition-status">Nhấn nút để bắt đầu nói</p>
            </div>
        </main>
    </div>

    <script type="module">
        // Import các hàm cần thiết từ Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getDatabase, ref, set, push, serverTimestamp, onChildAdded, off } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBA_dBZVyGwX2y_PIWOB60AB-OHBAPAzlo",
            authDomain: "aivoice-7e506.firebaseapp.com",
            projectId: "aivoice-7e506",
            storageBucket: "aivoice-7e506.firebasestorage.app",
            messagingSenderId: "1098820942481",
            appId: "1:1098820942481:web:c2f4bc50e13047ca2a5d30"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Lấy các phần tử DOM
        const authContainer = document.getElementById('auth-container');
        const mainApp = document.getElementById('main-app');
        const chatContainer = document.getElementById('chat-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const authStatus = document.getElementById('auth-status');
        const userInfo = document.getElementById('user-info');
        const showLoginBtn = document.getElementById('show-login-btn');
        const showRegisterBtn = document.getElementById('show-register-btn');
        const recordBtn = document.getElementById('record-btn');
        const recognitionStatus = document.getElementById('recognition-status');

        let currentUserId = null;
        let responsesRef = null;

        // --- Thiết lập Speech Recognition API ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; // Chỉ ghi âm một lần
            recognition.lang = 'vi-VN';
            recognition.interimResults = false;

            recognition.onstart = () => {
                recordBtn.classList.add('recording');
                recognitionStatus.textContent = 'Đang nghe...';
            };

            recognition.onresult = (event) => {
                const spokenText = event.results[0][0].transcript.trim();
                if (spokenText && currentUserId) {
                    addMessageToChat(spokenText, 'user');
                    // Gửi văn bản lên Firebase để Cloud Function xử lý
                    const promptsRef = ref(db, `prompts/${currentUserId}`);
                    const newPromptRef = push(promptsRef);
                    set(newPromptRef, {
                        content: spokenText,
                        timestamp: serverTimestamp()
                    });
                }
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error", event.error);
                recognitionStatus.textContent = "Lỗi: " + event.error;
            };

            recognition.onend = () => {
                recordBtn.classList.remove('recording');
                recognitionStatus.textContent = 'Nhấn nút để bắt đầu nói';
            };

        } else {
            console.error("Trình duyệt không hỗ trợ Speech Recognition.");
            recognitionStatus.textContent = "Trình duyệt không hỗ trợ ghi âm.";
            recordBtn.disabled = true;
        }

        recordBtn.addEventListener('click', () => {
            if (recognition) {
                recognition.start();
            }
        });

        // --- Lắng nghe trạng thái xác thực ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // Người dùng đã đăng nhập
                currentUserId = user.uid;
                userInfo.textContent = user.displayName || user.email;
                authContainer.classList.add('hidden');
                mainApp.classList.remove('hidden');
                addMessageToChat("Xin chào! Nhấn nút micro để nói chuyện với tôi.", "ai");
                
                // Hủy listener cũ nếu có
                if(responsesRef) off(responsesRef);

                // Bắt đầu lắng nghe phản hồi từ Cloud Function
                responsesRef = ref(db, `responses/${currentUserId}`);
                onChildAdded(responsesRef, (snapshot) => {
                    const responseData = snapshot.val();
                    if (responseData && responseData.content) {
                        addMessageToChat(responseData.content, 'ai');
                        speak(responseData.content);
                    }
                });

            } else {
                // Người dùng đã đăng xuất
                currentUserId = null;
                if(responsesRef) off(responsesRef); // Dừng lắng nghe khi đăng xuất
                authContainer.classList.remove('hidden');
                mainApp.classList.add('hidden');
                chatContainer.innerHTML = '';
            }
        });

        // --- Logic xác thực (đăng nhập/đăng ký/...) ---
        showLoginBtn.addEventListener('click', () => { loginForm.classList.remove('hidden'); registerForm.classList.add('hidden'); showLoginBtn.classList.add('active'); showRegisterBtn.classList.remove('active'); });
        showRegisterBtn.addEventListener('click', () => { loginForm.classList.add('hidden'); registerForm.classList.remove('hidden'); showLoginBtn.classList.remove('active'); showRegisterBtn.classList.add('active'); });
        registerForm.addEventListener('submit', async (e) => { e.preventDefault(); const email = document.getElementById('register-email').value; const password = document.getElementById('register-password').value; authStatus.textContent = "Đang tạo tài khoản..."; try { await createUserWithEmailAndPassword(auth, email, password); authStatus.textContent = ""; } catch (error) { authStatus.textContent = mapAuthCodeToMessage(error.code); } });
        loginForm.addEventListener('submit', async (e) => { e.preventDefault(); const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; authStatus.textContent = "Đang đăng nhập..."; try { await signInWithEmailAndPassword(auth, email, password); authStatus.textContent = ""; } catch (error) { authStatus.textContent = mapAuthCodeToMessage(error.code); } });
        googleSignInBtn.addEventListener('click', async () => { const provider = new GoogleAuthProvider(); authStatus.textContent = "Đang mở cửa sổ đăng nhập..."; try { await signInWithPopup(auth, provider); authStatus.textContent = ""; } catch (error) { authStatus.textContent = mapAuthCodeToMessage(error.code); } });
        signOutBtn.addEventListener('click', async () => { try { window.speechSynthesis.cancel(); await signOut(auth); } catch (error) { console.error("Sign out error:", error); } });
        
        // --- Các hàm tiện ích ---
        function addMessageToChat(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', `${sender}-message`);
            messageElement.textContent = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = "vi-VN";
                utterance.rate = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }
        
        function mapAuthCodeToMessage(code) {
            switch (code) { case 'auth/invalid-email': return 'Địa chỉ email không hợp lệ.'; case 'auth/user-not-found': case 'auth/wrong-password': return 'Email hoặc mật khẩu không chính xác.'; case 'auth/email-already-in-use': return 'Email này đã được sử dụng.'; case 'auth/weak-password': return 'Mật khẩu quá yếu, cần ít nhất 6 ký tự.'; case 'auth/popup-closed-by-user': return 'Đã hủy đăng nhập bằng Google.'; default: return 'Đã xảy ra lỗi. Vui lòng thử lại.'; }
        }

        /*********************************************************************
         * LƯU Ý QUAN TRỌNG VỀ CLOUD FUNCTION
         * * Mã nguồn phía trên chỉ là phần GIAO DIỆN NGƯỜI DÙNG (Client-Side).
         * Để ứng dụng hoạt động hoàn chỉnh, bạn cần tạo một Cloud Function
         * được kích hoạt (trigger) mỗi khi có dữ liệu mới được ghi vào
         * đường dẫn `/prompts/{userId}/{promptId}`.
         * * Nhiệm vụ của Cloud Function đó là:
         * 1. Đọc nội dung của prompt: `event.data.val().content`
         * 2. Gọi Gemini API với nội dung đó để lấy câu trả lời.
         * 3. Ghi câu trả lời của Gemini vào Realtime Database tại đường dẫn:
         * `/responses/{userId}/{promptId}`
         * với cấu trúc `{ content: "Nội dung AI trả lời...", timestamp: ... }`
         * * Việc này sẽ kích hoạt listener `onChildAdded` trong code client ở trên,
         * hoàn thành luồng hoạt động.
         *********************************************************************/

    </script>
</body>
</html>
