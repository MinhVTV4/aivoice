<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý Giọng nói AI</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles cho scrollbar và hiệu ứng animation */
        #chatLog::-webkit-scrollbar {
            width: 6px;
        }
        #chatLog::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chatLog::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 6px;
        }
        #chatLog::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Animation cho tin nhắn mới */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message-animate {
            animation: slideInUp 0.4s ease-out;
        }

        /* Style cho nút loa khi đang phát */
        .speak-btn.speaking svg {
            color: #2563eb; /* blue-600 */
        }

        /* Lấp đầy chiều cao trên mobile */
        html, body {
            height: 100%;
        }
        @media (max-width: 767px) {
            html, body {
                 height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center font-sans">

    <div id="chat-container" class="bg-white w-full h-full flex flex-col shadow-lg md:max-w-2xl md:h-[90vh] md:max-h-[800px] md:rounded-xl overflow-hidden">
        <!-- Phần Header -->
        <div class="bg-white border-b border-gray-200 p-4 flex-shrink-0">
            <div class="flex justify-between items-center">
                 <div class="flex items-center gap-2">
                    <span class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                    </span>
                    <h1 class="text-base font-semibold text-gray-800">Trợ lý Giọng nói AI</h1>
                </div>

                <button id="newChatButton" title="Cuộc trò chuyện mới" class="p-2 rounded-full text-gray-500 hover:bg-gray-200 hover:text-gray-800 transition-colors">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                     </svg>
                </button>
            </div>
            <div class="flex gap-2 justify-center mt-3">
                <select id="languageSelect" class="bg-gray-100 text-gray-800 border border-gray-300 rounded-md p-1.5 text-xs w-1/2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    <option value="vi-VN" selected>Tiếng Việt</option>
                    <option value="en-US">English</option>
                </select>
                <select id="voiceSelect" class="bg-gray-100 text-gray-800 border border-gray-300 rounded-md p-1.5 text-xs w-1/2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></select>
            </div>
        </div>
        
        <!-- Khung Chat -->
        <div class="flex-grow p-4 md:p-6 overflow-y-auto bg-gray-50" id="chatLog">
             <!-- Tin nhắn sẽ được thêm vào đây -->
        </div>

        <!-- Phần Điều Khiển -->
        <div class="p-4 bg-white border-t border-gray-200 text-center flex-shrink-0 flex flex-col items-center gap-2">
            <button id="recordButton" disabled class="w-16 h-16 rounded-full border-none bg-blue-600 text-white cursor-pointer flex justify-center items-center transition-all duration-300 shadow-lg hover:bg-blue-700 active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:bg-gray-300 disabled:cursor-not-allowed">
                <!-- Icon Mic -->
                <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                   <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v5a3 3 0 11-6 0V4zm5 3a1 1 0 10-2 0v1a1 1 0 102 0V7zM3 8a1 1 0 011-1h1a1 1 0 010 2H4a1 1 0 01-1-1zm13 0a1 1 0 00-1-1h-1a1 1 0 100 2h1a1 1 0 001-1zM5.93 12.07a1 1 0 010 1.41l-.71.71a1 1 0 11-1.41-1.41l.71-.71a1 1 0 011.41 0zm8.48 0a1 1 0 011.41 0l.71.71a1 1 0 01-1.41 1.41l-.71-.71a1 1 0 010-1.41zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
            </button>
            <div id="status" class="text-gray-500 text-xs italic min-h-[18px]">Đang khởi tạo AI...</div>
        </div>
    </div>
    
    <script type="module">
        // --- Firebase SDK ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAI, getGenerativeModel, GoogleAIBackend } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-ai.js";

        // --- DOM Elements ---
        const recordButton = document.getElementById('recordButton');
        const statusDisplay = document.getElementById('status');
        const chatLog = document.getElementById('chatLog');
        const newChatButton = document.getElementById('newChatButton');
        const voiceSelect = document.getElementById('voiceSelect');
        const languageSelect = document.getElementById('languageSelect');

        // --- Firebase Configuration ---
        // !!! CẢNH BÁO BẢO MẬT !!!
        const firebaseConfig = {
            apiKey: "AIzaSyBA_dBZVyGwX2y_PIWOB60AB-OHBAPAzlo",
            authDomain: "aivoice-7e506.firebaseapp.com",
            projectId: "aivoice-7e506",
            storageBucket: "aivoice-7e506.appspot.com",
            messagingSenderId: "1098820942481",
            appId: "1:1098820942481:web:c2f4bc50e13047ca2a5d30"
        };
        
        let model;
        let chatSession;
        let availableVoices = [];
        let recognition;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        async function main() {
            try {
                initializeSpeechAPI();
                populateVoiceList();
                if (speechSynthesis.onvoiceschanged !== undefined) {
                    speechSynthesis.onvoiceschanged = populateVoiceList;
                }

                const app = initializeApp(firebaseConfig);
                const ai = getAI(app, { backend: new GoogleAIBackend() });
                model = getGenerativeModel(ai, { model: "gemini-1.5-flash-latest" });
                
                newChatButton.addEventListener('click', () => startNewConversation());
                languageSelect.addEventListener('change', handleLanguageChange);

                startNewConversation(true);

            } catch(e) {
                console.error("Initialization failed:", e);
                addMessageToLog(`Lỗi khởi tạo AI: ${e.message}.`, 'ai');
                statusDisplay.textContent = 'Lỗi khởi tạo AI!';
            }
        }
        
        function handleLanguageChange() {
            if (recognition) {
                recognition.lang = languageSelect.value;
            }
            populateVoiceList();
            startNewConversation();
        }

        function startNewConversation(isInitialLoad = false) {
            if (!model) return;
            window.speechSynthesis.cancel();
            chatSession = model.startChat({ history: [] });
            chatLog.innerHTML = ''; 

            const lang = languageSelect.value;
            const initialMessage = lang.startsWith('vi')
                ? "Xin chào! Tôi có thể giúp gì cho bạn hôm nay?"
                : "Hello! How can I help you today?";
            
            const msgId = addMessageToLog('', 'ai', true);
            setTimeout(() => {
                updateMessageInLog(msgId, initialMessage);
                if(isInitialLoad) speak(initialMessage);
            }, 500);


            recordButton.disabled = false;
            statusDisplay.textContent = lang.startsWith('vi') ? 'Nhấn nút để nói' : 'Press the button to speak';
        }

        main();

        function initializeSpeechAPI() {
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = languageSelect.value;
                recognition.interimResults = false;
                let isRecording = false;

                recordButton.addEventListener('click', () => {
                    if (isRecording) {
                        recognition.stop();
                    } else {
                        window.speechSynthesis.cancel();
                        recognition.start();
                    }
                });
                
                const recordingClasses = ['bg-red-600', 'animate-pulse'];

                recognition.onstart = () => { isRecording = true; recordButton.classList.add(...recordingClasses); statusDisplay.textContent = languageSelect.value.startsWith('vi') ? 'Đang lắng nghe...' : 'Listening...'; };
                recognition.onend = () => { isRecording = false; recordButton.classList.remove(...recordingClasses); statusDisplay.textContent = languageSelect.value.startsWith('vi') ? 'Nhấn nút để nói' : 'Press the button to speak'; };
                recognition.onresult = (event) => { const transcript = event.results[0][0].transcript; addMessageToLog(transcript, 'user'); callGeminiAPI(transcript); };
                recognition.onerror = (event) => { console.error('Speech recognition error:', event.error); statusDisplay.textContent = `Lỗi: ${event.error}`; };
            } else {
                recordButton.disabled = true;
                const errorMsg = 'Trình duyệt không hỗ trợ nhận diện giọng nói.';
                statusDisplay.textContent = errorMsg;
                addMessageToLog(errorMsg, 'ai');
            }
        }

        function addMessageToLog(text, sender, isLoading = false) {
            const messageId = `msg-${Date.now()}`;
            const messageWrapper = document.createElement('div');
            messageWrapper.id = messageId;
            messageWrapper.className = `flex items-end gap-2 max-w-[85%] message-animate ${sender === 'user' ? 'self-end flex-row-reverse' : 'self-start'}`;

            // Avatar
            const avatar = document.createElement('div');
            avatar.className = 'w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 bg-gray-200 text-gray-600 shadow-sm';
            if (sender === 'user') {
                avatar.classList.replace('bg-gray-200', 'bg-blue-100');
                avatar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>`;
            } else {
                avatar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor"><path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" /><path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>`;
            }

            // Bubble
            const bubble = document.createElement('div');
            bubble.className = 'text-content px-4 py-2.5 rounded-2xl leading-relaxed relative';
            
            // *** SỬA LỖI TẠI ĐÂY ***
            // Thêm các class cho bubble một cách chính xác, tránh lỗi "InvalidCharacterError"
            const bubbleClasses = sender === 'user' 
                ? ['bg-blue-600', 'text-white', 'rounded-br-lg']
                : ['bg-white', 'text-gray-800', 'rounded-bl-lg', 'shadow-sm'];
            bubble.classList.add(...bubbleClasses);
            
            if (isLoading) {
                 bubble.innerHTML = `<div class="flex space-x-1.5"><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.3s]"></div><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.15s]"></div><div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div></div>`;
            } else {
                 bubble.textContent = text;
            }

            const bubbleContainer = document.createElement('div');
            bubbleContainer.className = 'flex items-center gap-2';
            bubbleContainer.appendChild(bubble);

            if (sender === 'ai') {
                const speakButton = document.createElement('button');
                speakButton.className = 'speak-btn p-1.5 rounded-full text-gray-400 hover:bg-gray-200 hover:text-gray-700 transition-colors hidden';
                speakButton.title = "Đọc văn bản";
                speakButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.788 4.233a.75.75 0 011.06-.212l7.5 5.25a.75.75 0 010 1.258l-7.5 5.25a.75.75 0 01-1.272-.629V5.05a.75.75 0 01.212-.817z" /></svg>`;
                speakButton.onclick = () => speak(bubble.textContent);
                bubbleContainer.appendChild(speakButton);
            }

            messageWrapper.appendChild(avatar);
            messageWrapper.appendChild(bubbleContainer);
            chatLog.appendChild(messageWrapper);
            chatLog.scrollTop = chatLog.scrollHeight;
            return messageId;
        }

        function updateMessageInLog(messageId, newText) {
             const messageElement = document.getElementById(messageId);
             if (!messageElement) return;
             
             const textElement = messageElement.querySelector('.text-content');
             if(textElement) {
                 textElement.innerHTML = '';
                 textElement.textContent = newText;
             }
             
             const speakButton = messageElement.querySelector('.speak-btn');
             if (speakButton) speakButton.classList.remove('hidden');
        }

        function populateVoiceList() {
            setTimeout(() => {
                const selectedLang = languageSelect.value;
                const voices = speechSynthesis.getVoices();
                availableVoices = voices.filter(v => v.lang === selectedLang || v.lang.startsWith(selectedLang.split('-')[0]));
                
                voiceSelect.innerHTML = '';
                if (availableVoices.length === 0) {
                    voiceSelect.innerHTML = '<option>Không có giọng đọc</option>';
                    return;
                }
                
                availableVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.textContent = voice.name;
                    option.setAttribute('data-name', voice.name);
                    voiceSelect.appendChild(option);
                });
            }, 150);
        }

        function speak(text) {
            if (!('speechSynthesis' in window) || !text) return;
            
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedOption = voiceSelect.selectedOptions[0];

            if (selectedOption && selectedOption.dataset.name) {
                utterance.voice = availableVoices.find(v => v.name === selectedOption.dataset.name);
            }
            utterance.lang = languageSelect.value;
            utterance.rate = 1.0;

            utterance.onstart = () => {
                document.querySelectorAll('.speak-btn').forEach(btn => btn.classList.remove('speaking'));
            };

            utterance.onend = () => {
                document.querySelectorAll('.speak-btn').forEach(btn => btn.classList.remove('speaking'));
            };

            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utterance);
        }
        
        async function callGeminiAPI(prompt) {
            if (!chatSession) {
                addMessageToLog("Phiên trò chuyện chưa sẵn sàng.", 'ai');
                return;
            }
            
            statusDisplay.textContent = languageSelect.value.startsWith('vi') ? 'AI đang xử lý...' : 'AI is thinking...';
            recordButton.disabled = true;
            const thinkingMessageId = addMessageToLog('', 'ai', true);

            try {
                const result = await chatSession.sendMessage(prompt);
                const text = result.response.text();
                
                updateMessageInLog(thinkingMessageId, text);
                speak(text); 

            } catch (error) {
                console.error("Lỗi khi gọi Gemini API:", error);
                const errorText = `Đã xảy ra lỗi, vui lòng thử lại.`;
                updateMessageInLog(thinkingMessageId, errorText);
            } finally {
                statusDisplay.textContent = languageSelect.value.startsWith('vi') ? 'Nhấn nút để nói' : 'Press the button to speak';
                recordButton.disabled = false;
            }
        }
    </script>
</body>
</html>
