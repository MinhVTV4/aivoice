<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Audio với Gemini</title>
    <style>
        /* --- General Styles --- */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #333;
            --user-msg-bg: #007bff;
            --user-msg-color: #fff;
            --ai-msg-bg: #e9e9eb;
            --ai-msg-color: #000;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            color: var(--text-color);
        }

        /* --- Chat Container (Mobile First) --- */
        .chat-container {
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            background-color: var(--container-bg);
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* --- Header --- */
        .chat-header {
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header .title {
            flex-grow: 1;
            text-align: center;
            margin-left: 40px; /* Offset to center title correctly */
        }

        .new-chat-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .new-chat-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .new-chat-button svg {
            width: 22px;
            height: 22px;
        }

        /* --- Message Log --- */
        .chat-log {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 85%;
        }
        
        .message.thinking .text {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot-flashing {
            position: relative;
            width: 5px;
            height: 5px;
            border-radius: 5px;
            background-color: #999;
            color: #999;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }

        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }

        .dot-flashing::before {
            left: -10px;
            width: 5px;
            height: 5px;
            border-radius: 5px;
            background-color: #999;
            color: #999;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }

        .dot-flashing::after {
            left: 10px;
            width: 5px;
            height: 5px;
            border-radius: 5px;
            background-color: #999;
            color: #999;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }

        @keyframes dotFlashing {
            0% { background-color: #999; }
            50%, 100% { background-color: #e0e0e0; }
        }

        .message .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        .message .text {
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* --- User Message --- */
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .user-message .avatar {
            background-color: #cce5ff;
            color: var(--primary-color);
        }
        .user-message .text {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-color);
            border-bottom-right-radius: 4px;
        }

        /* --- AI Message --- */
        .ai-message {
            align-self: flex-start;
        }
        .ai-message .avatar {
            background-color: #f0f0f0;
            color: #555;
        }
        .ai-message .text {
            background-color: var(--ai-msg-bg);
            color: var(--ai-msg-color);
            border-bottom-left-radius: 4px;
        }
        
        /* --- Controls & Record Button --- */
        .chat-controls {
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            flex-shrink: 0;
        }

        #recordButton {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }
        #recordButton:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }
        #recordButton:active:not(:disabled) {
             transform: scale(0.95);
        }
        #recordButton:disabled {
            background-color: #a0c3e6;
            cursor: not-allowed;
            opacity: 0.8;
        }
        #recordButton.recording {
            background-color: #dc3545;
            box-shadow: 0 0 0 10px rgba(220, 53, 69, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        #recordButton svg {
            width: 28px;
            height: 28px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        /* --- Status --- */
        #status {
            margin-top: 0.75rem;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
            min-height: 20px;
        }

        /* --- Desktop and Tablet Styles --- */
        @media (min-width: 768px) {
            .chat-container {
                width: 100%;
                max-width: 700px;
                height: 85vh;
                max-height: 800px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
             .chat-header .title {
                margin-left: 50px;
             }
             .new-chat-button {
                width: 50px;
             }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="title">Trợ lý Giọng nói AI</div>
            <button class="new-chat-button" id="newChatButton" title="Cuộc trò chuyện mới">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </button>
        </div>
        
        <div class="chat-log" id="chatLog">
             <!-- Messages will be added here -->
        </div>

        <div class="chat-controls">
            <button id="recordButton" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </button>
            <div id="status">Đang khởi tạo AI...</div>
        </div>
    </div>
    
    <script type="module">
        // --- Firebase SDK ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAI, getGenerativeModel, GoogleAIBackend } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-ai.js";

        // --- DOM Elements ---
        const recordButton = document.getElementById('recordButton');
        const statusDisplay = document.getElementById('status');
        const chatLog = document.getElementById('chatLog');
        const newChatButton = document.getElementById('newChatButton'); // New button

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBA_dBZVyGwX2y_PIWOB60AB-OHBAPAzlo",
            authDomain: "aivoice-7e506.firebaseapp.com",
            projectId: "aivoice-7e506",
            storageBucket: "aivoice-7e506.appspot.com",
            messagingSenderId: "1098820942481",
            appId: "1:1098820942481:web:c2f4bc50e13047ca2a5d30"
        };
        
        let model;
        let chatSession;

        // --- Main Initialization ---
        async function main() {
            try {
                const app = initializeApp(firebaseConfig);
                const ai = getAI(app, { backend: new GoogleAIBackend() });
                model = getGenerativeModel(ai, { model: "gemini-1.5-flash-latest" });
                
                newChatButton.addEventListener('click', startNewConversation); // Add event listener

                startNewConversation(true); // Start the first conversation automatically

            } catch(e) {
                console.error("Initialization failed:", e);
                addMessageToLog(`Lỗi khởi tạo AI: ${e.message}.`, 'ai');
                statusDisplay.textContent = 'Lỗi khởi tạo AI!';
            }
        }
        
        // --- Conversation Management ---
        function startNewConversation(isInitialLoad = false) {
            if (!model) return;

            // Reset chat session for a new context
            chatSession = model.startChat({ history: [] });
            console.log("New chat session started!");

            // Clear the visual chat log
            chatLog.innerHTML = ''; 

            const initialMessage = "Xin chào! Bạn muốn hỏi tôi điều gì hôm nay?";
            addMessageToLog(initialMessage, 'ai');
            
            // Only speak on first load, not every time user clicks "new chat"
            if (isInitialLoad) {
                 speak(initialMessage);
            }

            recordButton.disabled = false;
            statusDisplay.textContent = 'Nhấn để nói';
        }


        main();

        // --- Web Speech API ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'vi-VN';
            recognition.interimResults = false;

            let isRecording = false;

            recordButton.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                     // Stop any currently playing speech before starting to record
                    window.speechSynthesis.cancel();
                    recognition.start();
                }
            });

            recognition.onstart = () => {
                isRecording = true;
                recordButton.classList.add('recording');
                statusDisplay.textContent = 'Đang lắng nghe...';
            };

            recognition.onend = () => {
                isRecording = false;
                recordButton.classList.remove('recording');
                statusDisplay.textContent = 'Nhấn để nói';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMessageToLog(transcript, 'user');
                callGeminiAPI(transcript);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                statusDisplay.textContent = `Lỗi: ${event.error}`;
            };

        } else {
            recordButton.disabled = true;
            const errorMsg = 'Trình duyệt không hỗ trợ nhận diện giọng nói.';
            statusDisplay.textContent = errorMsg;
            addMessageToLog(errorMsg, 'ai');
        }

        // --- UI Functions ---
        function addMessageToLog(text, sender, isLoading = false) {
            const messageId = `msg-${Date.now()}`;
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            if(isLoading) messageElement.classList.add('thinking');
            messageElement.id = messageId;
            
            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = sender === 'user' ? 'You' : 'AI';

            const messageText = document.createElement('div');
            messageText.classList.add('text');
            if(isLoading){
                 messageText.innerHTML = '<div class="dot-flashing"></div>';
            } else {
                 messageText.textContent = text;
            }
            
            messageElement.appendChild(avatar);
            messageElement.appendChild(messageText);

            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
            return messageId;
        }

        function updateMessageInLog(messageId, newText) {
             const messageElement = document.getElementById(messageId);
             if (messageElement) {
                messageElement.classList.remove('thinking');
                const textElement = messageElement.querySelector('.text');
                textElement.innerHTML = ''; 
                textElement.textContent = newText;
             }
        }

        // --- Text-to-Speech Function ---
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'vi-VN';
                utterance.rate = 1.0;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // --- Real AI Logic with Context ---
        async function callGeminiAPI(prompt) {
            if (!chatSession) {
                addMessageToLog("Phiên trò chuyện chưa sẵn sàng.", 'ai');
                return;
            }
            
            statusDisplay.textContent = 'AI đang xử lý...';
            recordButton.disabled = true;
            const thinkingMessageId = addMessageToLog('', 'ai', true);

            try {
                const result = await chatSession.sendMessage(prompt);
                const response = result.response;
                const text = response.text();
                
                updateMessageInLog(thinkingMessageId, text);
                speak(text);

            } catch (error) {
                console.error("Lỗi khi gọi Gemini API:", error);
                const errorText = `Lỗi từ Gemini: ${error.message}`;
                updateMessageInLog(thinkingMessageId, errorText);
            } finally {
                statusDisplay.textContent = 'Nhấn để nói';
                recordButton.disabled = false;
            }
        }
    </script>
</body>
</html>
